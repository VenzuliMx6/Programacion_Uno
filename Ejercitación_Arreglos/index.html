<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercitación arreglos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>


    <div class="container">
        <div class="mt-3">
    <button id="btn_longitud" class="btn btn-danger" >Mostrar longitud arreglo</button>
 
    <div class="mt-3">
        <button id="btn_lastelement" class="btn btn-warning">Mostrar último elemento del arreglo</button>
    </div>
    <div class="mt-3">
        <button id="btn_tercero" class="btn btn-success" >Mostrar tercer elemento del arreglo</button>
    </div>
    <div class="mt-3">
        <button id="btn_for" class="btn btn-dark">Mostrar Arreglo mediante Foreach</button>
    </div>
    <div class="mt-3">
        <button id="btn_go" class="btn btn-info">Agregar y mostrar elemento 'Go'</button>
    </div>
    <div class="mt-3">
        <button class="btn btn-primary" id="btn_delete" >Eliminar primer elemento del arreglo</button>
    </div>
    <div class="mt-3">
        <button class="btn btn-danger" id="btn_kotlin">Agregar elemento Kotlin al principio del arreglo</button>
    </div>
    <div class="mt-3">
        <button id="btn_splice" class="btn btn-warning">Eliminar elemento PHP y Java</button>
    </div>
</div>
<div class="row">

    <img src="https://www.venex.com.ar/products_images/1610986694_processador-amd-ryzen-5-pro-2400g-36ghz-39ghz-turbo-4-cores-8-threads-cooler-wraith-stealth-am4-c-video-radeon-vega-11-graphics-yd240bc5fbmpk_105715.jpg" class="img-fluid" alt="...">
</div>
</div>
    <script src="index.js"></script>
  </body>
</html>

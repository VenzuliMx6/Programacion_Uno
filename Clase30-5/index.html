<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 30 de mayo</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger">
      <span class="navbar-brand mb-0 h1">Repaso de objetos</span>
    </nav>

    <div class="container">
      <div class="mt-3">
        <h1>Triángulo</h1>
      </div>
      <div class="mt-3">
        <label class="form-label" for="">Ingrese la base del triángulo:</label>
        <input class="form-control" type="number" id="inp_base" />

        <div class="mt-3">
          <label class="form-label" for=""
            >Ingrese la altura del triángulo:</label
          >
          <input class="form-control" type="number" id="inp_altura" />
        </div>

        <div class="mt-3">
          <button id="btn_calcular" class="btn btn-success">Calcular área</button>
        </div>
        <div class="mt-5">
          <h1>Trapecio</h1>
        </div>
        <div class="mt-3">
          <label class="form-label" for="">Ingrese el valor A</label>
          <input class="form-control" type="number" id="inp_vA">
        </div>
        <div class="mt-3">
          <label class="form-label" for="">Ingrese el valor B</label>
          <input class="form-control" type="number" id="inp_vB">
        </div>
        <div class="mt-3">
          <label class="form-label" for="">Ingrese la altura</label>
          <input class="form-control" type="number" id="inp_H">
        </div>
        <div class="mt-3">
          <Button id="btn_T" class="btn btn-info">Calcular área Trapecio</Button>
        </div>
        <div class="mt-5">
          <h1>Rectángulo</h1>
        </div>
        <div class="mt-3">
          <label class="form-label" for="">Ingrese la base del rectángulo</label>
          <input class="form-control" type="number" id="inp_BR">
        </div>
        <div class="mt-3">
          <label class="form-label" for="">Ingrese el ancho del rectángulo</label>
          <input class="form-control" type="number" id="inp_AR">
        </div>
        <div class="mt-3">
          <button id="btn_RR" class="btn btn-warning">Calcular área Rectángulo</button>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>

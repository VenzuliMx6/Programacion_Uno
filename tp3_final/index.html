<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabajo pr√°ctico 3. Parte 1.</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav class="navbar bg-success">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Products</span>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row">
        <div class="col-lg-4">
          <form id="product_form">
            <div class="mb-3">
              <label for="" class="form-label">Product name</label>
              <input class="form-control" type="text" id="inp_name" />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Product price</label>
              <input class="form-control" type="number" id="inp_price" />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Product URL</label>
              <input class="form-control" type="url" id="inp_url" />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Product type</label>
              <input class="form-control" type="text" id="inp_type" />
            </div>
          </form>

          <button class="btn btn-info" id="btn_upload_pr">
            Upload product
          </button>
        </div>

        <div class="col-lg-8">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                    <tbody id="tbody"></tbody>
                </thead>
            </table>

















        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
